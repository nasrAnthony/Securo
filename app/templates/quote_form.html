{% extends "base.html" %}
{% load static %}
{% block title %}Request a Quote - Securo{% endblock %}

{% block content %}
<section class="quote-hero animate-on-scroll from-right">
  <div class="quote-container">
    <h1 class="quote-slogan">Get Your <span class="highlight-you">Quote</span></h1>

    <form class="quote-form" method="post">
      {% csrf_token %}

      <div class="form-grid">
        <div class="form-group">
          <label for="full_name" class="required-label">Full Name</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
          <label for="business_name">Business Name (if applicable)</label>
          <input type="text" id="business_name" name="business_name">
        </div>

        <div class="form-group">
          <label for="email" class="required-label">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone" class="required-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group form-full">
          <label for="details" class="required-label">Project Details</label>
          <textarea id="details" name="details" rows="4" placeholder="Please provide as much info as possible..."></textarea>
        </div>

        <div class="form-group">
          <label for="address" class="required-label">Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="unit">Unit/Suite</label>
          <input type="text" id="unit" name="unit">
        </div>

        <div class="form-group">
          <label for="city" class="required-label">City</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
          <label for="province" class="required-label">Province</label>
          <input type="text" id="province" name="province" required>
        </div>

        <div class="form-group">
          <label for="postal" class="required-label">Postal Code</label>
          <input type="text" id="postal" name="postal" required>
        </div>

        <div class="form-group form-full">
          <label>Services Required</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="services" value="alarm"> Alarm System</label>
            <label><input type="checkbox" name="services" value="camera"> Camera System</label>
            <label><input type="checkbox" name="services" value="other"> Other</label>
          </div>
        </div>

        <div class="form-group form-full">
          <label>Property Type</label>
          <div class="radio-group">
            <label><input type="radio" name="property_type" value="Commercial" required> Commercial</label>
            <label><input type="radio" name="property_type" value="Single Home"> Single Home</label>
            <label><input type="radio" name="property_type" value="Town House"> Town House</label>
            <label><input type="radio" name="property_type" value="Apartment"> Apartment</label>
            <label><input type="radio" name="property_type" value="Condo"> Condo</label>
            <label><input type="radio" name="property_type" value="Studio"> Studio</label>
          </div>
        </div>

        <div class="form-group form-full">
          <button type="submit" class="cta-button">Request a Quote</button>
        </div>
      </div>
    </form>
  </div>
</section>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      document.querySelectorAll('.animate-on-load').forEach(el => {
        el.classList.add('visible');
      });
    }, 100); // small delay to ensure smoother entry
  });
</script>

<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target); // optional: remove once visible
      }
    });
  }, {
    threshold: 0.1
  });

  document.querySelectorAll('.animate-on-scroll').forEach(el => {
    observer.observe(el);
  });
</script>
{% endblock %}
