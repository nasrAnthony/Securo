{% extends "base.html" %}

{% block title %}Login - Securo{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<div class="login-footer">
  <p>Don't have an account? <a href="{% url 'register' %}">Sign up here!</a></p>
</div>
{% endblock %}
